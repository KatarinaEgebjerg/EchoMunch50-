<ion-content>
  <ion-header class="ion-no-border">
    <ion-buttons slot="start">
      <ion-img
        src="assets/images/logo50.png"
        alt="Eco munch logo"
        class="logo"
        srcset="assets/images/logo50.png w50 assets/images/logo75.png w75"
        width="50"
        height="50"
      />
      <h2 class="logoText">Eco Munch</h2>
    </ion-buttons>
    <ion-toolbar class="tools">
      <ion-buttons slot="start">
        <ion-back-button
          color="primary"
          defaultHref="/tabs/home"
          class="custom-back-button"
        ></ion-back-button>
      </ion-buttons>
      <ion-breadcrumbs class="breadcrumb-container">
        <ion-breadcrumb href="#Home"> Home </ion-breadcrumb>
        <ion-breadcrumb href="#Profile"> Profile </ion-breadcrumb>
      </ion-breadcrumbs>
      <ion-buttons slot="end" size="large">
        <ion-button fill="clear" slot="end" (click)="logout()">
          Logout
          <ion-icon name="Log-out-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="page-container" >
    <ion-grid>
      <ion-row>
        <ion-col size-lg="6" size-sm="12">
          <ion-card style="background-color: #f4f4f4">
            <ion-toolbar class="gray-toolbar">
              <ion-buttons slot="end">
                <ion-button fill="clear" (click)="updateUser()">
                  <ion-icon
                    size="medium"
                    color="primary"
                    name="create-outline"
                  ></ion-icon>
                </ion-button>
              </ion-buttons>
            </ion-toolbar>

            <ion-grid>
              <ion-row class="ion-justify-content-center">
                <ion-col size="auto" class="ion-text-center">
                  <ion-avatar>
                    <ion-img
                      *ngIf="!user?.photoURL"
                      alt="Silhouette of a person's head"
                      src="https://ionicframework.com/docs/img/demos/avatar.svg"
                    />
                    <ion-img
                      *ngIf="user?.photoURL"
                      src="{{ user?.photoURL }}"
                      alt="{{ user?.name }}"
                    />
                  </ion-avatar>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-center">
                <ion-label class="ion-text-center ion-padding-top">
                  <h1>Hello {{user?.name}}</h1>
                </ion-label>
              </ion-row>
            </ion-grid>

            <ion-grid>
              <ion-row>
                <ion-col size="12" class="ion-text-center">
                  <p>Email: {{user?.email}}</p>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="favorite-dish-container">
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" class="dish-title-padding">
          <ion-text color="secondary">
            <h2>Favorite Dishes</h2>
          </ion-text>
        </ion-col>
      </ion-row>

      <h3
        class="ion-text-center"
        *ngIf="!isLoadingFavorites && favorites.length === 0"
      >
        You have no favorite dishes yet
      </h3>
      
      <ion-row>
        <ion-col *ngFor="let favorite of favorites" size-lg="6" size-sm="12">
          <ion-card
            (click)="dishDetailsModal(favorite)"
            *ngIf="!favorite.removed"
            class="favorite-dish-card favorite-dish-card-height dish-bg-color"
            [@fadeOutIn]
          >
            <ion-row class="ion-align-items-center full-height">
              <ion-col>
                <ion-img
                  [src]="favorite.strMealThumb"
                  alt="{{ favorite.strMeal }}"
                  class="rounded-dish-img"
                />
              </ion-col>
              <ion-col class="ion-text-center">
                <ion-card-header>
                  <h3 class="dish-name-text truncate">
                    {{ truncateMealName(favorite.strMeal, 15, 9) }}
                  </h3>
                </ion-card-header>
                <ion-toolbar class="gray-toolbar">
                  <div>
                    <ion-icon
                      style="margin-top: 15px"
                      [src]="getCategoryIcon(favorite.strCategory)"
                    ></ion-icon>
                    <p class="dish-name-text" style="margin-top: 0px">
                      {{ favorite.strCategory }}
                    </p>
                  </div>
                  <ion-buttons
                    slot="end"
                    (click)="favoriteStatus[favorite.idMeal] ? removeFavorite(favorite) : addFavorite(favorite); $event.stopPropagation()"
                  >
                    <ion-button>
                      <ion-icon
                        *ngIf="favoriteStatus[favorite.idMeal]"
                        name="heart"
                        size="large"
                        color="primary"
                      ></ion-icon>
                      <ion-icon
                        *ngIf="!favoriteStatus[favorite.idMeal]"
                        name="heart-outline"
                        size="large"
                        color="primary"
                      ></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-toolbar>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
