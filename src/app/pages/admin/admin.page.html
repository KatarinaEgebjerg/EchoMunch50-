<ion-header [translucent]="true">
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="imageBaseUrl">
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <h3>Recipe Title</h3>
        <p>Recipe Category</p>
      </ion-label>
      <ion-button (click)="adminEditRecipeModal()"><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <div class="ion-text-center ion-padding">
      <ion-button expand="block" (click)="adminCreateRecipeModal()">Add New Recipe</ion-button>
  </div>
</ion-content>
